<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Carrito.css">
    <title>Detalles del Producto</title>
</head>
<body>
    <h1>Detalles del Producto</h1>
    <div>
        <h2>Nombre del Producto</h2>
        <img src="img/producto.jpg" alt="Producto">
        <p>Precio: $49.00</p>
        <button onclick="realizarPago()">Pagar</button>
    </div>

    <script>
        function realizarPago() {
            // Aquí puedes agregar la lógica para procesar el pago
            alert("Pago exitoso");
            window.close(); // Cierra la ventana actual cuando se completa el pago
        }

        // Obtén el nombre del producto de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const nombreProducto = urlParams.get('nombre');

        // Muestra el nombre del producto en la página
        const nombreProductoElement = document.createElement('h2');
        nombreProductoElement.textContent = nombreProducto || 'Nombre del Producto Desconocido';
        document.body.appendChild(nombreProductoElement);



    </script>
</body>
</html>
